<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Ts</title>
</head>

<body class="bg-zinc-900 text-white">

  <h1 class="text-2xl text-center">Task</h1>
  <div class="flex justify-center items-center h-screen gap-x-2">
    <form id="taskForm" class="bg-zinc-700 p-10 rounded-md max-w-md">

      <label class="block" for="title">Title</label>
      <input class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2" type="text" name="title" placeholder="Write a title">

      <label class="block" for="description">Description:</label>
      <textarea class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2" name="description" rows="3"
        placeholder="Write a description"></textarea>

      <button class="bg-blue-600 px-3 py-1 rounded-md hover:bg-blue-500 duration-200">Save</button>
    </form>


    <div class=" max-w-md w-full h-3/5 p-10 overflow-y-scroll" id="taskList">
    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
